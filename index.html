<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
  <script src="https://kit.fontawesome.com/b76ad310d0.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter City Name" spellcheck="false">
      <button><img src="weather-app-img/images/search.png" alt="search icon"></button>
    </div>
    <div class="error">
      <img src="weather-app-img/images/404.png" class="404">
      <p class="para">Invalid City Name</p>
      
    </div>
    <div class="weather"><img src="weather-app-img/images/rain.png" class="weather-Icon">
    <h1 class="temp">22°C</h1>
  <h2 class="city">Texas</h2>
  <div class="details">
    <div class="col">
      <img src="weather-app-img/images/humidity.png" alt="">
      <div>
        <p class="humidity">50%</p>
        <p>Humidity</p>
      </div>
    </div>

    <div class="col">
      <img src="weather-app-img/images/wind.png" alt="">
      <div>
        <p class="wind">15Km/hr</p>
        <p>Wind Speed</p>
      </div>
    </div>




  </div>
  </div>
  </div>

    <input type="checkbox">
    <span class="slider round"></span>
  </label> -->

    </div>

  </footer>

  <script src="index.js"></script>
</body>
</html>
